<body>
    <!-- <select name="" id="">

    </select> -->

    <script>
        
        // 1. 使用字串組
        // 2. document.write()放入字串
        // 3. 固定 選擇日期 +今天
        // 4. 日期迴圈產生7次
        // 5. 迴圈裡面組日期 每跑一次多一天
        var str = `<select name="" id="">`
        str += '<option value="">請選擇日期</option>';
        str += `<option value="">今天</option>`;
        var d = new Date();
        d.setDate(d.getDate() + 1);

        for (var i = 0; i < 7; i++) {
            str += `<option value="">
                ${d.getFullYear()}/
                ${d.getMonth() + 1}/
                ${d.getDate().toString().padStart(2, '0')}</option>`;

            d.setDate(d.getDate() + 1);
        }
        str += `</select> `;
        document.write(str);

    </script>

</body>

</html>
